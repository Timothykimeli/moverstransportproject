<!DOCTYPE html>
<html>
    <head>
    <title>Form Design</title>
    </head>
    <body>
        <fieldset>
        <link rel="stylesheet"href="login.css">
    <div class="container">
        <h2><u><font color="red">Login Form</font></u></h2>
        <form id="contactForm">
            <label for="name">Full Names:</label>
            <input type="text"id="name"name="name"required><br><br>

            <label for="id no">Id Number:</label>
            <input type="number"id="number"number="number"required><br><br>

            <label for="email">Email:</label>
            <input type="email"id="email"name="email"required><br><br>

            <label for="message">Message:</label>
            <textarea id="message"name="message"name="message"rows="3"required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
        </div>
        <script src="script.js"></script>
        </fieldset>
        </body>
        </html>
